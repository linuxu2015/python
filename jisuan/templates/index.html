<html xml ns="http://www.w3.org/1999/html" xml ns="http://www.w3.org/1999/html">
    <head>
    <meta charset="utf-8">
    <title>ajax Example </title>
    <script type=text/javascript src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js" >
    <script type=text/javascript>
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    function ajaxForm(){
    $.ajax({
    type: 'post',
    url: $SCRIPT_ROOT,
    dataType: 'json',
    data:{
    'n1': $('input[name=n1]').val(),
    'n2': $('input[name=n2]').val(),
    'n3': $('input[name=n3]').val()
    },
    error: function(xhr, err){
    alert('请求失败，原因可能是：' + err + '！')
    },
    success: function(data, textStatus){
    $('#max').text(data.max);
    $('#min').text(data.min);
    }
    });
    return false
    }
    </script>
    </head>
    <body>
    <h1>最大最小数</h1>
    <form action="" method="post" onSubmit="return ajaxForm()">
    <p>在下面 3 个文本框中输入数字，然后点击按钮。</p>
    <input name="n1" type="text"/>
    <input name="n2" type="text"/>
    <input name="n3" type="text"/>
    <input type="submit"/>
    <p>最大数：<span id=max> </p>
    <p>最小数：<span id=min> </p>
    </form>
    </body>
    </html>
